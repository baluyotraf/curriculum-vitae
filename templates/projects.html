<section>

<h2>
    <i class="fa-solid fa-desktop"></i>
    <text>Projects</text>
</h2>

<div class="cv-section-separator"></div>

% for proj in cv.projects:

    <article>

        <h4>${proj.title}</h4>
        <div>${proj.start_date} - ${proj.end_date}</div>
        <p>${proj.description}</p>

        <ul>
            % for skill in proj.skills:
                <li>${skill}</li>
            % endfor
        </ul>

    </article>

% endfor

</section>
