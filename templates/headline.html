<section class="cv-headline">
    <h1>${cv.headline.name}</h1>
    <h3>${cv.headline.tagline}</h3>
    <div>
        <a href="https://www.linkedin.com/in/${cv.headline.linkedin}/">
            <i class="fa-brands fa-linkedin"></i>
            <text>${cv.headline.linkedin}</text>
        </a>
        <a href="https://github.com/${cv.headline.github}">
            <i class="fa-brands fa-github"></i>
            <text>${cv.headline.github}</text>
        </a>
    </div>
    <div>
        <span>
            <i class="fa-solid fa-mobile"></i>
            <text>${cv.headline.phone}</text>
        </span>
        <span>
            <i class="fa-solid fa-envelope"></i>
            <text>${cv.headline.email}</text>
        </span>
    </div>
    <div>
        <span>
            <i class="fa-solid fa-location-dot"></i>
            <text>${cv.headline.address}</text>
        </span>
    </div>
    <p>${cv.headline.summary}</p>
</section>
