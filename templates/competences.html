<section>

<h2 class="cv-section-header">
    <i class="fa-solid fa-code"></i>
    <text>Competences</text>
</h2>

<div class="cv-section-separator"></div>

<article class="cv-competences">

% for comp in cv.competences:

    <h4 class="cv-competence-area">${comp.area}</h4>
    <ul class="cv-competence-skills">
    % for skill in comp.skills:
        <li>${skill}</li>
    % endfor
    </ul>

% endfor

</article>

</section>
