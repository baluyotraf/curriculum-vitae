<section>

<h3 class="cv-section-header">
    <i class="fa-solid fa-code"></i>
    <text>Competences</text>
</h3>

<div class="cv-section-separator"></div>

<article class="cv-competences cv-section-content">

% for comp in cv.competences:

    <h4 class="cv-competence-area">${comp.area}</h4>
    <ul class="cv-competence-skills mr-chip-list">
    % for skill in comp.skills:
        <li class="mr-chip">${skill}</li>
    % endfor
    </ul>

% endfor

</article>

</section>
