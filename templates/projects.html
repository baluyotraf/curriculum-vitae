<section>

<h2 class="cv-section-header">
    <i class="fa-solid fa-desktop"></i>
    <text>Projects</text>
</h2>

<div class="cv-section-separator"></div>

% for proj in cv.projects:

    <article class="cv-project cv-section-content">

        <h4 class="cv-project-title">${proj.title}</h4>
        <div class="cv-left-grid-dates">
            <text>${proj.end_date}</text>
            <text>${proj.start_date}</text>
        </div>
        <p class="cv-project-description">${proj.description}</p>

        <ul class="cv-skill-tags cv-project-skills">
            % for skill in proj.skills:
                <li>${skill}</li>
            % endfor
        </ul>

    </article>

% endfor

</section>
